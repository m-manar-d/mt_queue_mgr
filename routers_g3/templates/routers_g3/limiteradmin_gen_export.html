{% extends 'admin/change_list.html' %}

{% block object-tools %}
    <div>
        <form action="gen_export/" method="GET">
            {% csrf_token %}
                <button class="button" type="submit" style="height:30px;width:220px" formtarget="_parent">Generate Simple Queues Export</button>
        </form>
    </div>
    {% if request.user.is_superuser %}
        <div>
            <form action="gen_rt_export/" method="GET">
                {% csrf_token %}
                    <button class="button" type="submit" style="height:30px;width:220px" formtarget="_parent">Export Liniter Routers</button>
            </form>
        </div>
        <div>
            <form method="POST" class="post-form" enctype="multipart/form-data" action="limiters_import/">
                {% csrf_token %}
                <label for="file">To import Limiter Routers, select a .csv file:</label>
                <input type="file" id="file" name="file">
                <input type="submit" value="Import..">
            </form>
        </div>
    {% endif %}
    {{ block.super }}
{% endblock %}
